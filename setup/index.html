<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image  -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- info  -->
      <ariticle class="gift-info">
        <h3>old phone giveaway</h3>
        <h4 class="giveaway">giveaway ends on sunday, 24 april 2021</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque ea
          fugit doloribus quaerat velit quisquam dolor praesentium, libero alias
          officiis provident, dolorum magnam soluta at?
        </p>

        <div class="deadline">
          <!-- days  -->
          <div class="deadline-format">
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
          <!-- end of item  -->
          <!-- hours  -->
          <div class="deadline-format">
            <h4 class="hours">12</h4>
            <span>hours</span>
          </div>
          <!-- end of item  -->
          <!-- mins  -->
          <div class="deadline-format">
            <h4 class="mins">25</h4>
            <span>mins</span>
          </div>
          <!-- end of item  -->
          <!-- secs  -->
          <div class="deadline-format">
            <h4 class="secs">44</h4>
            <span>secs</span>
          </div>
          <!-- end of item  -->
        </div>
      </ariticle>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
